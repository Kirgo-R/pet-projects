<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="<%=require('./images/Favicon.svg')%>" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/header-logo.svg')%>"
          alt="логотип сайта"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar">
              <img src="#" alt="аватар" class="profile__avatar-item" />
              <button
                type="button"
                aria-label="Сменить фото профиля"
                class="profile__avatar-edit button"
              ></button>
            </div>
            <div class="profile__info">
              <div class="profile__text">
                <h1 class="profile__title"></h1>
                <p class="profile__subtitle"></p>
              </div>
              <button
                class="profile__edit button"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
          </div>
          <button
            class="profile__add button"
            type="button"
            aria-label="Добавить фото"
          ></button>
        </section>

        <div class="photo-grid"></div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_type_edit-profile"
            name="about-me"
            novalidate
          >
            <input
              type="text"
              autocomplete="off"
              required
              id="profile-name"
              class="popup__input popup__input_type_name"
              minlength="2"
              maxlength="40"
              name="name"
              placeholder="Ваше имя"
            />
            <span class="popup__error" id="profile-name-error"></span>
            <input
              type="text"
              autocomplete="off"
              required
              id="profile-about-me"
              class="popup__input popup__input_type_about-me"
              minlength="2"
              maxlength="200"
              name="job"
              placeholder="О себе"
            />
            <span class="popup__error" id="profile-about-me-error"></span>
            <button type="submit" class="button popup__button submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_add-image">
        <div class="popup__container">
          <button
            class="button popup__close-button popup__close-button_add-image"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_type_new-image"
            name="new-image"
            novalidate
          >
            <input
              type="text"
              autocomplete="off"
              required
              id="image-name"
              class="popup__input popup__input_type_image-name"
              minlength="2"
              maxlength="30"
              name="name"
              placeholder="Название"
            />
            <span class="popup__error" id="image-name-error"></span>
            <input
              type="url"
              autocomplete="off"
              required
              id="image-url"
              class="popup__input popup__input_type_image-url"
              name="link"
              placeholder="Ссылка на картинку"
            />
            <span class="popup__error" id="image-url-error"></span>
            <button
              type="submit"
              class="button popup__button popup__button_type_new-image submit-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_image-show">
        <figure class="image-show">
          <button
            class="button popup__close-button popup__close-button_image"
            type="button"
            aria-label="Закрыть"
          ></button>
          <img src="#" alt="" class="image-show__item" />
          <figcaption class="image-show__caption">Байкал</figcaption>
        </figure>
      </div>

      <div class="popup popup_confirm">
        <div class="popup__container">
          <button
            class="button popup__close-button popup__close-button_confirm"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form
            class="popup__form popup__form_type_confirm"
            name="confirm"
            novalidate
          >
            <button
              type="submit"
              class="button popup__button submit-button"
              aria-label="Да"
            >
              Да
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_avatar">
        <div class="popup__container">
          <button
            class="button popup__close-button popup__close-button_avatar"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form
            class="popup__form popup__form_type_avatar"
            name="avatar"
            novalidate
          >
            <input
              type="url"
              autocomplete="off"
              required
              id="avatar"
              class="popup__input popup__input_type_avatar"
              name="avatar"
              placeholder="Ссылка на новое фото"
            />
            <span class="popup__error" id="avatar-error"></span>
            <button
              type="submit"
              class="button popup__button submit-button"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <template class="photo-template">
      <article class="photo-grid__item">
        <img src="#" alt="" class="photo-grid__image" />
        <button
          class="photo-grid__delete-button button"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="photo-grid__caption">
          <h2 class="photo-grid__title text-overflow"></h2>
          <div class="photo-grid__like">
            <button
              class="button photo-grid__like-button"
              type="button"
              aria-label="Лайк ♡"
            ></button>
            <span class="photo-grid__like-count"></span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
